<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="To Do App: to manage (add, edit, and delete) tasks."
    />
    <link rel="stylesheet" href="style.css" />
    <title>To Do APP</title>
  </head>
  <body>
    <main id="todo-app">
      <!-- Heading with Icon -->
      <h2 class="center">
        <img src="images/icon.png" alt="To-do Icon" />To-Do List
      </h2>
      <!-- Add Task Section -->
      <div class="container">
        <form action="#" id="form">
          <input
          type="text"
          name="add-task-input"
          id="add-task-input"
          placeholder="Task to be done ..."
          aria-label="Take to-do task to add it to list"
        />
        <button id="add-task-btn" type="submit">ADD</button>
        </form>
        <div id="list-container"></div>
      </div>
    </main>
    <script src="index.js" type="text/javascript"></script>
  </body>
</html>
